<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reponsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Documentários</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">OS SIMPSONS</h3>
                <p class="descricao">Em suas marcas, preparar, D'oh!. Assista agora a nova temporada dos Simpsons</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/83a250cf0a.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
